<!DOCTYPE html>
<html>
<head>
	
    <title>Aperçu OSM GéoPicardie</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

	<style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100%;
        }

        #overlay_div {
        	position: absolute;
        	bottom: 1em;
        	left: 1em;
        	z-index: 999;
        }

        #logo {
        	height: 2em;
        }
	</style>

</head>
<body>

<div id="overlay_div">
	<img id="logo" src="https://www.geopicardie.fr/portail/system/files/site-content/documents/fichiers/logo_geopicardie_rectangle.png">
    <div id="statuscake">
		<a href="https://www.statuscake.com" title="Website Uptime Monitoring">
			<img src="https://www.statuscake.com/App/button/index.php?Track=bCqH2qtJMv&Days=30&Design=5" />
		</a>
    </div>
</div>

<div id='map'></div>

<script>
	var mbAttr = 'GéoPicardie & contributeurs d&apos;<a href="http://openstreetmap.org">OpenStreetMap</a>',
		mbUrl = 'http://osm.geopicardie.fr/mapproxy/tms/1.0.0/{id}/webmercator/{z}/{x}/{y}.png';

	var layer_grey   = L.tileLayer(mbUrl, {id: 'grey', tms:true, zoomOffset:-1, attribution: mbAttr, maxZoom: 19}),
		layer_bright  = L.tileLayer(mbUrl, {id: 'bright', tms:true, zoomOffset:-1, attribution: mbAttr, maxZoom: 19}),
		layer_fade  = L.tileLayer(mbUrl, {id: 'faded', tms:true, zoomOffset:-1, attribution: mbAttr, maxZoom: 19}),
		layer_pure  = L.tileLayer(mbUrl, {id: 'pure', tms:true, zoomOffset:-1, attribution: mbAttr, maxZoom: 19}),
		layer_overlay  = L.tileLayer(mbUrl, {id: 'overlay', tms:true, zoomOffset:-1, attribution: mbAttr, maxZoom: 19}),
		layer_naturalist  = L.tileLayer(mbUrl, {id: 'naturaliste', tms:true, zoomOffset:-1, attribution: mbAttr, maxZoom: 19});

	var map = L.map('map', {
		center: [49.9, 2.7],
		zoom: 8,
		layers: [layer_bright]
	});

	var baseLayers = {
		"Couleurs vives": layer_bright,
		"Couleurs en demi-teintes": layer_fade,
		"Niveaux de gris": layer_grey,
		"Sans toponymes": layer_pure,
		"Avec surcharge naturaliste": layer_naturalist,
		"Pour surcharge de photographies aériennes": layer_overlay
	};

	L.control.layers(baseLayers).addTo(map);
</script>

</body>
</html>
